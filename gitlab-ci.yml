default:
  image: mcr.microsoft.com/dotnet/core/sdk:3.0

Build:
  stage: build
  script: 
    - 'dotnet restore'
    - 'dotnet build'    
  tags:
    - docker

Test:
  stage: test
  script: 
    - 'dotnet test --test-adapter-path:. --logger:"junit;LogFilePath=..\artifacts\{assembly}-test-result.xml;MethodFormat=Class;FailureBodyFormat=Verbose"'
  artifacts:
    when: always
    paths: 
     - ./**/*test-result.xml
    reports:
      junit: 
       - ./**/*test-result.xml
  tags:
    - docker